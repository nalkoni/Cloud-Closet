{% extends 'base.html' %}

{% block content %}
<h2>Add A Closet</h2><br>
<form actions="createcloset" method="POST">

    <div class='create-closet'>
        CLOSET NAME: 
            <input type="text" name="closet-name">
        <br><br>
    </div>

    <div class='create-closet'>
        NOTES: <br>
            <textarea name="notes" cols="50" rows="5" maxlength="250" placeholder="(Limit 250 characters)"></textarea>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>

</form>

{% endblock %}
